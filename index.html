<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="icon"  href="/images/bar-chart.png">
    <link rel="stylesheet" href="styles.css">
    

</head>


<body>
    <header>
        <h1 class="header-h1">Sorting Visualizer</h1>
        <div class="options">
        </header>

            
            <nav class="options-new">
               
                <div class="New_Array">
                  <button class="newArray" id="newArray" type="button" >
                   New Array 
                  </button>
                </div> 

                <div class="no-bars" id="no-bars">
                    <div class="slidecontainer" style="display:block;">
                        <input type="range" min="2" max="23" class="slider" id="myRange"> 
                        <h4>Number of Bars</h4>
                      </div>
                      <div class="displayNos" id="displayNos"></div>
                </div>

                <div class="set-delay">
                    <div class="slidecontainer" style="display:block;">
                        <input type="range" min="20" max="100" class="slider" id="mydelay"> 
                        <h4>Speed</h4>
                      </div>
                </div>
                    <div class="SortingAlgos">
                      
                        <button type="button"class="bubbleSort" id="bubbleSort">Bubble Sort</button>
                        <button type="button"class="insertionSort" id="insertionSort">Insertion Sort</button>
                        <button type="button"class="selectionSOrt" id="selectionSort">Selection Sort</button>
                        <button type="button"class="quickSort" id="quickSort">Quick Sort</button>
                        <button type="button"class="mergeSort" id="mergeSort">Merge Sort</button>
                    </div>
                
                
            </nav>
            
                <section class="visualize">
                  
                    <div id="bars-container" class="bars-container">
            
                    </div>
                    <div class="defination" id="defination">
                     

                </section>
             
        </div>

        <footer class="footer">
            Copyrights @2024
        </footer>
   
    <script src="/js_files/sort.js"></script>
    <script src="/js_files/bubbleSort.js"></script>
    <script src="/js_files/selectionSort.js"></script>
    <script src="/js_files/insertionSort.js"></script>
    <script src="/js_files/quickSort.js"></script>
    <script src="/js_files/mergeSort.js"></script>
    
</body>
</html>
